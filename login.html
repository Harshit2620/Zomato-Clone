<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page || Zomato</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ff0080, #ff8c00);
        position: relative;
        overflow: hidden;
      }

      .bg-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .bg-box {
        position: absolute;
        border-radius: 10px;
        opacity: 0.1;
      }

      .box1 {
        background-color: #fff;
        width: 100px;
        height: 100px;
        top: 20%;
        left: 5%;
        transform: rotate(30deg);
      }

      .box2 {
        background-color: #fff;
        width: 80px;
        height: 80px;
        top: 60%;
        right: 10%;
        transform: rotate(-15deg);
      }

      .box3 {
        background-color: #fff;
        width: 120px;
        height: 120px;
        top: 30%;
        right: 25%;
        transform: rotate(45deg);
      }

      .box4 {
        background-color: #fff;
        width: 90px;
        height: 90px;
        top: 70%;
        left: 15%;
        transform: rotate(-20deg);
      }

      .box5 {
        background-color: #fff;
        width: 110px;
        height: 110px;
        top: 10%;
        left: 40%;
        transform: rotate(10deg);
      }

      .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }

      .form-control {
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: #fff;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-control:focus {
        border-color: #ff0080;
        outline: none;
      }

      .btn-primary {
        background-color: #ff0080;
        border: none;
      }

      .btn-primary:hover {
        background-color: #ff4d4d;
      }
    </style>
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card p-4">
            <h2 class="text-center text-light">Welcome Back</h2>
            <!-- <h3 class="text-center text-light">We are waiting eagerly</h3> -->
            <form>
              <div class="mb-3">
                <label for="email" class="form-label text-light"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-light"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="mb-3 form-check text-light">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember Me</label
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center text-light mt-3">
              Don't have an account?
              <a href="signup.html" style="color: #ff0080;">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-elements">
      <div class="bg-box box1"></div>
      <div class="bg-box box2"></div>
      <div class="bg-box box3"></div>
      <div class="bg-box box4"></div>
      <div class="bg-box box5"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
